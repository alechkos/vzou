name: Build

on:
  workflow_run:
    workflows: ["Lint"]
    types:
      - completed

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4.0.1
        with:
          node-version: '18.x'

      - name: Install Dependencies
        run: npm install

      - name: Build Source
        run: CI='' npm run build