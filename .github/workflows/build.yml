name: Build

on:
  pull_request:

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Node
        uses: actions/setup-node@v4.0.1
        with:
          node-version: '18.x'

      - name: Install Dependencies
        run: npm install --force
        working-directory: backend

      - name: Build Source
        run: CI='' npm run start
        working-directory: backend

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Node
        uses: actions/setup-node@v4.0.1
        with:
          node-version: '18.x'

      - name: Install Dependencies
        run: npm install --force
        working-directory: frontend

      - name: Build Source
        run: CI='' npm run build
        working-directory: frontend