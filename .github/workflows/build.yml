name: Build

on:
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        with:
          repository: alechkos/vzou
          path: frontend

      - name: Setup Node
        uses: actions/setup-node@v4.0.1
        with:
          node-version: '18.x'

      - name: Install Dependencies
        run: npm install --force

      - name: Build Source
        run: CI='' npm run build
        working-directory: frontend